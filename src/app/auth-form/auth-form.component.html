<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="usermail">Email address</label>
      <input type="email" class="form-control" id="usermail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="userpassword">Password</label>
      <input type="password" class="form-control" id="userpassword" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="stayLogged">
      <label class="form-check-label" for="stayLogged">Stay logged in</label>

    </div>
    <br>
    <br>
    <a type="button" class="btn btn-primary" id="inscription" routerLink="/register" >Inscription</a>
    <button type="submit" class="btn  btn-dark" routerLink="menu-student">Log in</button>
  </form>
</div>
