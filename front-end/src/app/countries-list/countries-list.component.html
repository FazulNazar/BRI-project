
  <div class="container-fluid">
    <div class="row-2  ">

      <p class="text-center">Veuillez choisir une université</p>



    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3">



        <div class="container-fluid-filtre">
          <div class="row-1">
            <div class="text-center">
              <p>Préférences de recherche</p>
            </div>

          </div>

          <div class="form-group">
            <div class="text-center">
              <br>
            <p>Rechercher une université</p>
            </div>
            <input type="text" class="form-control text-center offset-2"placeholder="Nom de l'université"
                   style="width: 285px" [(ngModel)]="Name"/>
            <hr>
            <div class="text-center">
            <p>Rechercher par pays</p>
            </div>
            <input type="text" class="form-control text-center offset-2" placeholder="Pays"
                   style="width: 285px" [(ngModel)]="Country"/>

            <hr>
            <div class="text-center">
            <p>Rechercher par filières</p>
            </div>
            <input type="text" class="form-control text-center offset-2" placeholder="Filière"
                   style="width: 285px" [(ngModel)]="Major"/>

            <hr>
            <div class="text-center">
            <p>Rechercher par accords</p>
            </div>
            <input type="text" class="form-control text-center offset-2" placeholder="Accords"
                   style="width: 285px" [(ngModel)]="Agreement"/>
            <br>



          </div>

        </div>

      </div>

      <div class="col-sm-9 col-md-6 col-lg-9 ">
    <div class="table-hover">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Université</th>
          <th>Pays</th>
          <th>Filieres </th>
          <th>Accords </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let univ of universityList | CountryFilter:Country | NameFilter:Name | MajorFilter:Major | AgreementFilter:Agreement ">
            <td>
              <a routerLink="/university-picked/{{univ.id}}">{{univ.name}}</a>

            </td>
            <td> {{univ.country}} </td>
            <td> {{univ.majors}} </td>
            <td> {{univ.agreements}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>


  </div>
