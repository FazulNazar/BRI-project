
  <div class="container-fluid">
    <h2>Universités</h2>

    <div class="table-hover">
      <table class="table">
        <thead>
        <tr>
          <th>Université</th>
          <th>Pays</th>
          <th>Filieres </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let univ of universityList">
            <td> {{univ.name}} </td>
            <td> {{univ.country}} </td>
            <td> {{univ.majors}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
