<div class="container-fluid">
  <div class="row-2  ">

    <p class="text-center">Modifier les informations personnelles</p>



  </div>

<!--<img id="rightPic" src="../../assets/paysage1.jpg" width="500" >-->



    <div class="row">

      <div class="col-sm-4 col-md-4 col-lg-4 offset-4">
        <div class="card">

        <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
    <div id="leftForm">



    <div class="form-group text-center" >
      <label>
        mot de passe:
      </label>
      <br />
      <input type="password" style="margin-left: -25%" class="inputPassword" formControlName="password">
    </div>

    <div class="form-group text-center">
      <label>
        e-mail:

      </label>
      <br />

      <input type="text" style="margin-left: -25%" formControlName="mail">
    </div>


  </div>


  <div id="rightForm">
    <div class="form-group text-center">
      <label>
        address
      </label>
      <br />
      <input type="text" style="margin-left: -25%" formControlName="address">
    </div>

    <div class="form-group text-center">
      <label>
        ville
      </label>
      <br />
      <input type="text" style="margin-left: -25%" formControlName="ville">
    </div>

    <div class="form-group text-center">
      <label>
        code postal
      </label>
      <br />
      <input type="text" style="margin-left: -25%" formControlName="zip">
    </div>

    <div class="form-group text-center">
      <label>
        phone
      </label>
      <br />
      <input type="text" style="margin-left: -25%" formControlName="phone">
    </div>



  </div>
  <br />
  <br />
  <div class="wrapper">
    <button class="btn btn-info">Valider</button>
  </div>

</form>




</div>
</div>
</div>
</div>
