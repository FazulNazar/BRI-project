<body class="img-wallpaper wallpaper-animation is-wallpaper-visible" style="background-image: url('../../../assets/international.jpg')">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <form [formGroup]="universityForm">
        <header class="card-header">
          <a routerLink="/menu-admin/universities-list" class="float-right btn btn-outline-dark mt-1">Annuler</a>
          <h4 class="card-title mt-2">Ajouter une université</h4>
        </header>

        <article class="card-body">
          <div class="row">
            <div class="col">

              <div class="form-group">
                <label>
                  Nom de l'établissement :
                </label>
                <input type="text" class="form-control" formControlName="name" placeholder="nom" >
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>
                      Pays :
                    </label>
                    <input type="text" class="form-control" formControlName="country" placeholder="pays" >
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>
                      Ville :
                    </label>
                    <input type="text" class="form-control" formControlName="city" placeholder="ville" >
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>
                  Accords :
                </label>
                <input type="text" formControlName="agreements" class="form-control" placeholder="Erasmus+, Bilatéral, ... " >
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="note">
                      Note :
                    </label>
                    <select class="form-control" formControlName="note" id="note">
                      <option *ngFor="let n of note" [value]="n">{{n}}</option>
                    </select>
                  </div>
                </div>

                <div class="col">
                  <label>
                  </label>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label>
                  Site web :
                </label>
                <input type="text" class="form-control" formControlName="website" placeholder="http://...">
              </div>
              <div class="form-group">
                <label>
                  Etudiants en échange :
                </label>
                <div class="row">

                  <div class="col">
                    <div class="form-group">
                      <input class="form-control" type="text" formControlName="exchangeStudents" placeholder="nombre d'étudiants">
                    </div>
                  </div>
                  <div class="col">

                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>
                  Filières concernés :
                </label>
                <input class="form-control" type="text" formControlName="majors" placeholder="SI, GE, BAT, ..." >
              </div>
              <div class="form-group">
                <label>
                  Description :
                </label>
                <input class="form-control" type="text" formControlName="description" placeholder="veuillez ajouter une description">
              </div>

            </div>

          </div>
          <div id="submit">
            <button type="submit" class="btn btn-primary btn-block" (click)="addUniversity()" routerLink="/menu-admin/universities-list"
                    [disabled]="!universityForm.valid">Valider
            </button>
          </div>
        </article>

      </form>
    </div>
  </div>
</div>

</body>
