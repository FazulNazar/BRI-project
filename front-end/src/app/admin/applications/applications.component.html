<div class="container-fluid">
  <div class="row-2 ">
    <p class="text-center">Dossiers reçus</p>
  </div>

  <hr class="my-4">
  <div class="row">

    <!--filtres de recherche-->
    <div class="col-sm-3 col-md-3 col-lg-3">
      <div class="container-fluid-filtre">
        <div class="row-1">
          <div class="text-center">
            <p>Préférences de recherche</p>
          </div>
        </div>

        <div class="form-group">
          <div class="text-center">
            <br>
            <p>Rechercher un étudiant</p>
          </div>
          <input type="text" class="form-control text-center offset-2"placeholder="Nom de l'étudiant"
                 style="width: 285px" [(ngModel)]="LastName"/>
          <hr>
          <div class="text-center">
              <p>Rechercher par numéro étudiant</p>
          </div>
          <input type="text" class="form-control text-center offset-2" placeholder="Numéro étudiant"
                 style="width: 285px" [(ngModel)]="NumEtu"/>

          <hr>
          <div class="text-center">
            <p>Rechercher par filières</p>
          </div>
          <input type="text" class="form-control text-center offset-2" placeholder="Filière"
                 style="width: 285px" [(ngModel)]="Filiere"/>
          <br>
        </div>
      </div>
    </div>

    <!--table d'étudiants-->
    <div class="col-sm-9 col-md-6 col-lg-9">
      <div class="table-hover">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Filiere</th>
            <th>NumEtu</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor=" let user of userList | AdminNameFilter:LastName | AdminNumberFilter: NumEtu | AdminMajorFilter:Filiere">

            <td><a routerLink="/user-picked/{{user.id}}">{{user.name}}</a></td>
            <td>{{user.firstname}}</td>
            <td>{{user.educationStream}}</td>
            <td>{{user.studentNumber.toString()}}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
