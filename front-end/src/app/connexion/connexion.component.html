<p>
  <body class="img-wallpaper wallpaper-animation is-wallpaper-visible"
        style="background-image: url('../../assets/wallpaper3.jpg')">
{{user | json}}
<br>
{{login}}
{{password}}

<br><br>
current user : {{this.currentUser.firstname}}
<div class="container">
  <div class="card bg-light mb-8 ">
    <div class="card-header">Connexion</div>
    <div class="card-body">
      <form>

        <div class="row justify-content-center">

          <div class="col-sm">
            <div class="form-group">
              <label class="card-title">Numero étudiant:</label>
              <div class="login">
                <input [(ngModel)]="login" class="form-control" [ngModelOptions]="{standalone: true}"
                       placeholder="Num étudiant"/><br>
              </div>
            </div>
          </div>


          <div class="col-sm">
            <div class="mdp ">
<p class="card-title">mot de passe: </p>
<input [(ngModel)]="password" class="form-control" type="password" [ngModelOptions]="{standalone: true}"
       placeholder="mot de passe"/>
</div>
</div>

<button class="button" class="btn btn-primary btn-block" (click)="onSubmitForm()">Se connecter</button>
</div>
</form>
</div>
</div>
</div>

</body>
</p>
